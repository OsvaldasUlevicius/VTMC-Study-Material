<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>Definition List</h1>
    <dl>
      <dt><strong>1 Savokos pavadinimas</strong></dt>
      <dd>1 Savokos apibrezimas</dd>
      <dt><em>2 Savokos pavadinimas</em></dt>
      <dd>2 Savokos apibrezimas</dd>
      <dt><mark>3 Savokos pavadinimas</mark></dt>
      <dd>3 Savokos apibrezimas</dd>
      <dt><ins>4 Savokos pavadinimas</ins></dt>
      <dd>4 Savokos apibrezimas</dd>
    </dl>
  </body>
</html>
