<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML forms</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>HTML Forms</legend>
        <p>Name:</p>
        <input type="text" name="name" placeholder="Your name">
        <p>Surname:</p>
        <input type="text" name="surname" placeholder="Surname">
        <p>Email:</p>
        <input type="email" name="email" placeholder="Your email">
        <p>Mobile:</p>
        <input type="text" name="surname" value="+370">
        <p>Age:</p>
        <input type="number" name="age" value="">
        <p>Favorite food:</p>
        <select class="" name="food">
          <option value="">Meat</option>
          <option value="">Pasta</option>
          <option value="">Fish</option>
        </select>
        <p>Gender:</p>
        <label for="male">Male</label>
        <input type="radio" name="male" value="">
        <label for="female">Female</label>
        <input type="radio" name="female" value="">
        <br> <br>
        <input type="file" name="attachment" value="">
        <p>Date:</p>
        <input type="date" name="date" value="">
        <p>Enter your message:</p>
        <textarea name="message" rows="8" cols="80" placeholder="Message..."></textarea>
        <br>
        <button type="button" name="button">reset</button>
        <button type="submit" name="button">submit</button>
      </fieldset>



    </form>

  </body>
</html>
