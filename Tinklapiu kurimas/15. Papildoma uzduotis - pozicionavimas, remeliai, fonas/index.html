<!DOCTYPE html>
<html lang="en">
<head>

    <title>15th Task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="bg-1">
            <div class="student">
                <div class="hair-brown hair-side hair-brown-side u-small-dark-brown-border"></div>
                <div class="hair-brown hair-top hair-brown-top u-absolute-pos u-small-dark-brown-border"></div>
                <div class="head head-first u-absolute-pos u-border-b-l-radius-large u-border-b-r-radius-large u-color-body u-small-black-border">
                    <div class="glasses-frames u-absolute-pos"></div>
                    <div class="lenses left-lense u-absolute-pos"></div>
                    <div class="lenses right-lense u-absolute-pos"></div>
                    <div class="mouth u-absolute-pos u-border-b-l-radius-large u-border-b-r-radius-large"></div>
                    <div class="ears u-absolute-pos u-small-black-border"></div>
                    <div class="neck u-color-body u-absolute-pos u-border-b-l-radius-large u-border-b-r-radius-large u-small-black-border"></div>                
                </div>
                <div class="body body-first u-absolute-pos u-small-black-border">
                    <div class="suspenders suspender-left u-absolute-pos u-small-black-border"></div>
                    <div class="suspenders suspender-right u-absolute-pos u-small-black-border"></div>
                    <div class="desk u-absolute-pos"></div>
                </div>
          </div>
        </div>
        <div class="bg-2">
            <div class="student">
                <div class="hair-blue hair-side hair-blue-side u-small-dark-brown-border">
                    <div class="hair-blue hair-top hair-blue-top u-absolute-pos u-small-dark-brown-border"></div>
                </div>
                <div class="head head-second u-absolute-pos u-border-b-l-radius-large u-border-b-r-radius-large u-color-body u-small-black-border">
                    <div class="eyes left-eye u-absolute-pos"></div>
                    <div class="eyes right-eye u-absolute-pos"></div>
                    <div class="mouth u-absolute-pos u-border-b-l-radius-large u-border-b-r-radius-large"></div>
                    <div class="ears u-absolute-pos u-small-black-border"></div>
                    <div class="neck u-color-body u-absolute-pos u-border-b-l-radius-large u-border-b-r-radius-large u-small-black-border"></div>                
                    <div class="body body-second u-absolute-pos u-small-black-border">
                        <div class="desk u-absolute-pos"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
